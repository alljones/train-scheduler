<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts-->

    <!-- Custom Styles-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img  class="img-responsive" alt="Felinae" src="assets/images/felinae-logo.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="jumbotron"> <!-- Train Header -->
        <h1 class="text-center">Book Your Next Destination Below</h1>
    </div>
   <div class="container">
       <div class="row"> <!-- Train Schedule Table -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Current Train Schedule</h2>
                </div>
                <div class="panel-body">
                    <table id="train-table" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
       </div>
       
       
       <div class="row"> <!-- Train Input Form -->
        <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Add Train</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="firstTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="timeInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="freqInput" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default" id="addInputs-btn">Submit</button>
                </form>
            </div>
          </div>
       </div>
   </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Bootstrap -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/train.js"></script>  
</body>
</html>
